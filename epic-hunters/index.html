<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Epic Hunters</title>
  </head>
  <body class="body">
    <!--header-->
    <header class="header">
      <!--navigation-->
      <nav class="nav">
        <!--mobile class logo-->
        <div class="nav_flex-mobile">
          <a href="#" class="nav_logo-mobile"
            ><img
              src="images/лого.svg"
              class="nav_logo-image-mobile"
              alt="Logo"
          /></a>
        </div>
        <!--mobile class burger menu-->
        <div class="nav_menu-mobile">
          <input type="checkbox" id="burger-checkbox" class="burger-checkbox" />
          <label for="burger-checkbox" class="burger"></label>
          <div class="burger_menu">
            <div class="burger_nav">
              <!--logo-->
              <a href="#" class="nav_logo-burger"
                ><img
                  src="images/лого_2.svg"
                  class="nav_logo-image-burger"
                  alt="Logo"
              /></a>
              <!--link-->
              <a href="#" class="burger_nav-link">Loren Ipsum</a>
            </div>
            <!--list-->
            <ul class="menu_list">
              <li class="list-point">
                <a href="#" class="list-item">Loren Ipsum</a>
              </li>
              <li class="list-point">
                <a href="#" class="list-item">Loren Ipsum</a>
              </li>
              <li class="list-point">
                <a href="#" class="list-item">Loren Ipsum</a>
              </li>
            </ul>
            <div class="flex_search-mobile">
              <div class="nav_search-mobile">
                <form action="/search" method="get" class="nav-form-mobile">
                  <input
                    type="search"
                    name="query"
                    placeholder="Loren Ipsum"
                    class="search-input-mobile"
                  />
                  <button type="submit" class="search-button-mobile"></button>
                </form>
              </div>
            </div>
            <!--footer burger menu-->
            <div class="burger_menu-footer"></div>
          </div>
        </div>
        <!--end mobile-->
        <div class="nav_flex">
          <a href="#" class="nav_logo"
            ><img src="images/лого.svg" class="nav_logo-image" alt="Logo"
          /></a>
        </div>
        <!--links-->
        <div class="nav_flex flex_url">
          <a href="#" class="nav_url">Loren Ipsum</a>
          <a href="#" class="nav_url">Loren Ipsum</a>
          <a href="#" class="nav_url">Loren Ipsum</a>
        </div>
        <!--search-->
        <div class="nav_flex flex_search">
          <!--search div-->
          <div class="nav_search">
            <form action="/search" method="get" class="nav-form">
              <input
                type="search"
                name="query"
                placeholder="Loren Ipsum"
                class="search-input"
              />
              <button type="submit" class="search-button"></button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">

      <div class="main_container-head">
        <h1 class="main_head">Loren Ipsum</h1>
        <!--main grid container-->
      </div>
      <div class="main_container-grid">

        <!--1-->
        <div class="grid_bubble grid_background bubble-1">
          <!--<div class="grid_background"> -->

          <!-- </div> -->
        </div>
        <!--1b-->
        <div class="grid grid_dot grid_dot-1 grid_dot-index"></div>

          <!--<div class="grid_background"> -->

          <!-- </div> -->
        </div>

      <div class="main_container-slider"></div>
